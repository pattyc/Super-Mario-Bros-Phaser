<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Super Mario Bros.</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script type="text/javascript">

    var game = new Phaser.Game(256, 240, Phaser.AUTO, '', { preload: preload, create: create, update: update });

    function preload() {

        this.game.stage.backgroundColor = '#6B8CFF';
        this.game.load.tilemap('map', 'assets/level1-1.json', null, Phaser.Tilemap.TILED_JSON);
        this.game.load.image('tileset', 'assets/tile_set.png');
    }

    function create() {
        map = this.add.tilemap('map');
        map.addTilesetImage('tile_set', 'tileset');
        layer = map.createLayer('Tile Layer 1');
        layer.resizeWorld();
        map.setCollisionBetween(0, 100);
    }

    function update() {
    
}
</script>

</body>
</html>
