<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Super Mario Bros.</title>
    <script src="js/phaser.min.js"></script>
    <script src="js/Boot.js"></script>
    <script src="js/Preloader.js"></script>
    <script src="js/MainMenu.js"></script>
    <script src="js/Game.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(256, 240, Phaser.AUTO, 'gameContainer');

        game.state.add('Boot', Mario.Boot);
        game.state.add('Preloader', Mario.Preloader);
        game.state.add('MainMenu', Mario.MainMenu);
        game.state.add('Game', Mario.Game);

        game.state.start('Boot');

    };
</script>

</body>
</html>
